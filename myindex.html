<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/mystyle.css">
    <title>Puppy page</title>
</head>
<body>

    <header class="myheader bluebg">
        <div class="division1">
          <div class="division2">
            <h1>Puppy lovers Page</h1>
          </div>
        </div>
      </header>


      <!-- The header of the page! -->


      <section id="banner" class="banner">
        <div class="banner1">
          <img src="./images/banner-puppies.jpg" alt="banner-puppies" />
        </div>
      </section>


      <!-- The first section of the page! -->


      <section class="puppies-section puppies puppyies_only">
        <div class="puppy-1 ">
          <img src="./images/puppy-1.jpg" alt="puppy-1" />
        </div>
        <div class="missing-puppy">
          <div class="missing-wrapper ">
            <div>Puppy missing here!!</div>
          </div>
        </div>
        <div class="puppy-2 ">
          <img src="./images/puppy-2.jpg" alt="" />
        </div>
      </section>

      <!-- The second section of the page! -->

      <section class="additional-puppies puppies">
        <div class="fixed-container">
          <h2>More Puppies</h2>
          <div class="more-puppies-wrapper puppyies_only">
            <div class="puppy-4">
              <img src="./images/puppy-3.jpg" alt="puppy-3" />
            </div>
            <div class="puppy-5">
              <img src="./images/puppy-4.jpg" alt="puppy-4" />
            </div>
          </div>
        </div>
      </section>

      <!-- The footer of the page! -->

      <footer class="bluebg">
        <div class="footer">
          <h2>Developed by: Abrham</h2>
        </div>
      </footer>
    
</body>
</html>
